    <div class="container-fluid">
      <a class="navbar-brand" href="#">MessageApp</a>

          <a href="register.html" class="btn btn-primary">Đăng ký</a>

    <div class="row">
      <div class="col-md-4">

            <img src="app/img/comments.png" width="100px" alt="" srcset="">
