<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MessageApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Trang chủ</a
              >
            </li>
          </ul>
          <div class="d-flex">
            <a href="login.html" class="btn btn-primary">Đăng nhập</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      <h3 class="m-0">Đăng ký</h3>
      <hr />
      <form id="register">
        <div class="">
          <label for="username" class="form-label">Họ và tên</label>
          <input
            type="text"
            class="form-control p-2 mb-2"
            id="username"
            placeholder="example"
            name="username"
            required
          />
        </div>
        <div class="">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control p-2 mb-2"
            id="email"
            placeholder="example@example.com"
            name="email"
            required
          />
        </div>
        <div class="">
          <label for="password1" class="form-label">Mật khẩu</label>
          <input
            type="password"
            class="form-control p-2 mb-2"
            id="password1"
            name="password1"
            placeholder="@password"
            required
          />
        </div>
        <div class="">
          <label for="password2" class="form-label">Nhập lại mật khẩu</label>
          <input
            type="password"
            class="form-control p-2 mb-2"
            id="password2"
            name="password2"
            placeholder="@password"
            required
          />
        </div>
        <div class="">
          <label for="file" class="form-label">Tải lên ảnh đại diện</label>
          <input
            type="file"
            class="form-control p-2 mb-2"
            id="file"
            name="file"
          />
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="gender" class="form-label">Giới tính</label>
            <select
              class="form-control p-2 mb-2"
              id="gender"
              name="gender"
              required
            >
              <option selected>Chọn...</option>
              <option value="male">Nam</option>
              <option value="female">Nữ</option>
              <option value="other">Khác</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="dob" class="form-label">Ngày sinh</label>
            <input
              type="date"
              class="form-control p-2 mb-2"
              id="dob"
              name="dob"
              required
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="register-btn">
          Đăng ký
        </button>
      </form>
    </div>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
